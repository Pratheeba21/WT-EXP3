  clearErrorMessages();

  if (!nameRegex.test(name)) {

  }
  if (!emailRegex.test(email)) {
    showError("email-error", "Please enter a valid email address");

  }
  if (!phoneRegex.test(phone)) {
    showError("phone-error", "Please enter a valid phone number (XXX-XXX-XXXX)");
    isValid = false;
  }
  if (!ageRegex.test(age) || age < 13) { // Age must be a positive integer and at least 13
    showError("age-error", "Please enter a valid age (must be 13 or older)");
    isValid = false;
  }
  if (gender === "") {
    showError("gender-error", "Please select your gender");
    isValid = false;
  }
  if (!passwordRegex.test(password)) {
    showError("password-error", "Password must be at least 8 characters and include uppercase, lowercase, number, and special symbol");
    isValid = false;
  } else if (!uppercase || !lowercase || !number || !symbol) {
    showError("password-error", "Password must include uppercase, lowercase, number, and special symbol");
    isValid = false;
  }

  // Show success message or prevent form submission
  if (isValid) {
    alert("Account created successfully!");
    // ... (Your form submission logic or redirect to another page)
    return true; // Allow form submission
  } else {
    return false; // Prevent form submission
  }
}

// Function to show an error message below a specific field
function showError(errorId, message) {
  const errorSpan = document.getElementById(errorId);
  errorSpan.textContent = message;
}

// Function to clear all error messages
function clearErrorMessages() {
  const errorSpans = document.querySelectorAll(".error");
  errorSpans.forEach(span => span.textContent = "");
}
