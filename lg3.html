<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Login with Sign Up Option</title>
      <style>
         body {
              font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
              background-image: url("https://img.freepik.com/free-vector/gradient-blue-background_52683-83113.jpg?w=740&t=st=1710062689~exp=1710063289~hmac=ef99322cdbb37e0f65eb92bc2f73b7ffe8fcad54e8960df5979889de683874a3");
              background-size: cover;
              background-position: center;
              background-attachment: fixed; /* Keep image fixed on scroll */
              margin: 0;
              display: flex;
              justify-content: center;
              align-items: center;
              min-height: 100vh;
              font-size: 20px;
              
            }
            #a1,#b,#c{
              color: rgb(31, 18, 207);
              font-size: 20px;
              font-weight: bold;
            }
        
            h1 {
              color: #150c92; /* Colorful text */
              font-size: 36px; /* Larger heading */
              margin-bottom: 20px;
              text-shadow: 2px 2px 2px rgba(2, 114, 108, 0.979);
              font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif; /* Display font for heading */
            }
        
    
        .cd {
           background-color: rgba(255, 255, 255, 0.8); 
          border-radius: 10px;
          box-shadow: 17px 16px 20px rgba(0, 0, 0, 0.918);
          width: 450px;
          padding: 30px;
          text-align: center;
        }
    
    
        label {
          display: block;
          margin-bottom: 5px;
          font-size: 20px;
          color: #1f3bb9;
          font-weight: bold;
        }
    
        input[type="text"],
        input[type="password"] {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-bottom: 15px;
          font-size: 16px;
        }
    
        .fa-solid {
          margin-right: 10px;
          color: #999; /* Muted icon color */
        }
    
        #d {
              background-color: #4CAF50; /* Green login button */
              color: #fff;
              padding: 15px 30px; /* Increase width and height */
              border: none;
              border-radius: 20px;
              cursor: pointer;
              font-size: 20px;
              transition: 0.3s ease-in-out;
              /* Center button horizontally */
              margin: 0 auto;
              box-shadow: rgba(0, 0, 0, 0.548) 5px 5px 15px 3px;
                      border: 2px solid rgba(179, 168, 16, 0.288);
            }
        
            #d:hover {
              background-color: #3e8e41;
            }
    
        #e {
          color: #150c92;;
          text-decoration: none;
          font-size: 20px;
          transition: 0.3s ease-in-out;
        }
    
        #e:hover {
          color: #4CAF50;
        }
    
        .error {
          color: red;
          font-size: 12px;
          margin-bottom: 10px;
        }
    
        .password-criteria {
          display: none;
          margin-bottom: 10px;
        }
    
        .password-criteria input[type="checkbox"] {
          margin-right: 5px;
        }
    
        #loginform {
          margin-top: 20px;
        }
    
        #bt {
          margin-top: 15px;
          font-size: 20px;
        }
        </style>
  </head>
  <body>
    <div class="cd">
      <h1>Login to your account</h1>
      <form id="loginform">
        <div>
          <i class="fa-solid fa-user" style="color: #b16610"></i>&nbsp;<label
            for="a1"
            >Username</label
          ><br /><input type="text" id="a1" required /><br />
          <span id="alt1"></span>
        </div>
        <br />
        <div>
          <i class="fa-solid fa-envelope" style="color: #b16610"></i
          >&nbsp;<label for="b">Email id</label><br /><input
            type="text"
            id="b"
            required
          /><br />
          <span id="alt2"></span>
        </div>
        <br />
        <div>
          <i class="fa-solid fa-lock" style="color: #b16610"></i>&nbsp;<label
            for="c"
            >Password</label
          ><br /><input
            type="password"
            id="c"
            name="pw"
            onkeyup="checkboxes()"
            required
          />
          <div class="password-criteria">
            <input type="checkbox" id="uppercase" /> Uppercase letter<br />
            <input type="checkbox" id="lowercase" /> Lowercase letter<br />
            <input type="checkbox" id="number" /> Number<br />
            <input type="checkbox" id="symbol" /> Special symbol (@, !, $, %,
            etc.)<br />
          </div>
          <br />
          <span id="alt3"></span>
        </div>
        <br /><br /><br />
        <div>
          <button id="d" onclick="validate()">Login</button>
        </div>
      </form>
      <div id="bt">
        <span
          >Don't have an account?&nbsp;<a href="sn3.html" id="e"
            >Sign up</a
          ></span
        >
      </div>
    </div>
    <script>
      function checkboxes() {
        var password = document.getElementById("c");
        var uppercase = document.getElementById("uppercase");
        var lowercase = document.getElementById("lowercase");
        var number = document.getElementById("number");
        var symbol = document.getElementById("symbol");
        var uc = /[A-Z]/.test(password.value);
        var lc = /[a-z]/.test(password.value);
        var num = /\d/.test(password.value);
        var sym = /[^\w\s]/.test(password.value);

        uppercase.checked = uc;
        lowercase.checked = lc;
        number.checked = num;
        symbol.checked = sym;

        var passwordcriteria =
          document.getElementsByClassName("password-criteria")[0];
        if (password.value.length > 0) {
          passwordcriteria.style.display = "block";
        } else {
          passwordcriteria.style.display = "none";
        }
      }
      function validate() {
        const username = document.getElementById("a1").value;
        const email = document.getElementById("b").value;
        const password = document.getElementById("c").value;
        var usernameRegex = /^[a-zA-Z._]+$/;
        var emailRegex =
          /^([a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+)@([a-zA-Z0-9](?:[a-zA-Z0-9-]{0,61}[a-zA-Z0-9])?\.)+[a-zA-Z]{2,}$/;
        var passwordRegex =
          /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[@!#~$%^&])[0-9a-zA-Z@!#~$%^&]{8,}$/;

        if (username.match(usernameRegex) == null && username !== "") {
          document.getElementById("alt1").innerHTML =
            "Please enter a valid username";
        }
        if (email.match(emailRegex) == null && email !== "") {
          document.getElementById("alt2").innerHTML =
            "Please enter a valid email";
        }
        if (password.match(passwordRegex) == null && password !== "") {
          document.getElementById("alt3").innerHTML =
            "Please enter a valid password";
        }
        if (
          username.match(usernameRegex) != null &&
          email.match(emailRegex) != null &&
          password.match(passwordRegex) != null
        ) {
          alert("Login successful! Welcome " + username);
          return;
        } else if (
          username.match(usernameRegex) == null &&
          email.match(emailRegex) == null &&
          password.match(passwordRegex) == null
        ) {
          alert("Please enter a valid values for all the fields");
          return;
        }
      }
    </script>
  </body>
</html>
