<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Login with Sign Up Option</title>
    <style>
      body {
        background-color: cornsilk;
      }

      .cd {
        width: 300px;
        height: 400px;
        background-color: blueviolet;
        text-align: center;
        margin-left: 45px;
        font-family: Calibri;
        /*border-radius: 30px;*/
        /*box-shadow: 8px solid grey;*/
        padding-bottom: 50px;
        margin-bottom: 30px;
        font-size: 18px;
        border-radius: 20px;
        background: cornsilk;
        box-shadow: -50px 50px 67px #868686, 50px -50px 67px #ffffff;
      }

      #a1,
      #b,
      #c {
        border-radius: 20px;
        padding-bottom: 10px;
        width: 200px;
      }

      /* #d {
            background-color: blue;
            color: white;
            border-radius: 10px;
            border-color: none;
            height: 30px;
            width: 80px;
            font-size: 15px;
        }*/
      #d {
        color: rgb(255, 255, 255);
        font-size: 16px;
        line-height: 16px;
        padding: 6px;
        border-radius: 10px;
        font-family: Georgia, serif;
        font-weight: normal;
        text-decoration: none;
        font-style: normal;
        font-variant: normal;
        text-transform: none;
        background-image: linear-gradient(
          to right,
          rgb(28, 110, 164) 0%,
          rgb(35, 136, 203) 50%,
          rgb(20, 78, 117) 100%
        );
        box-shadow: rgb(0, 0, 0) 5px 5px 15px 5px;
        border: 2px solid rgb(28, 110, 164);
        display: inline-block;
      }
      #d:hover {
        background: #1c6ea4;
      }
      #d:active {
        background: #144e75;
      }

      #e {
        text-decoration: none;
        color: green;
        margin-top: 150px;
      }
      h1 {
        text-shadow: 2px 2px 2px #1c6ea4;
      }
    </style>
  </head>
  <body>
    <div class="cd">
      <h1>Login to your account</h1>
      <form id="loginForm">
        <a href="#"><i class="fab fa-facebook"></i></a><label>Username</label
        ><br /><input type="text" id="a1" /><br />
        <label>Email id</label><br /><input type="text" id="b" /><br />
        <label>Password</label><br /><input type="text" id="c" /><br />
        <button type="submit" id="d">Login</button><br />
      </form>
      <a href="#" id="e">Sign up</a>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var signUpClicked = false;

        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", function (event) {
          event.preventDefault();

          if (signUpClicked) {
            alert("Redirecting to Sign Up...");
            signUpClicked = false; // Reset flag
            return;
          }

          const username = document.getElementById("b").value;
          const password = document.getElementById("c").value;

          // Basic validation (replace with your validation logic)
          if (username === "" || password === "") {
            alert("Please fill username and password");
            return;
          }

          // Simulate login (replace with your actual login logic)
          alert("Login successful! Welcome " + username);
        });

        // Handle Sign Up link click (replace with actual signup logic)
        const signUpLink = document.querySelector("a"); // Select the sign up link

        signUpLink.addEventListener("click", function () {
          signUpClicked = true;
        });
      });
    </script>
  </body>
</html>
